    <style>

    <script>
        document.getElementById('surveyForm').addEventListener('change', function() {
            const employmentStatus = document.querySelector('input[name="employmentStatus"]:checked').value;
            const jobTypeContainer = document.getElementById('jobTypeContainer');
            if (employmentStatus === 'Employed') {
                jobTypeContainer.style.display = 'block';
            } else {
                jobTypeContainer.style.display = 'none';
            }
        });

        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = document.getElementById('age').value;
            if (age < 15 || age > 30) {
                alert('Age must be between 15 and 30.');
                return;
            }
            // Simulate form submission
            setTimeout(() => {
                showToast();
                document.getElementById('surveyForm').style.display = 'none';
                document.getElementById('confirmationMessage').style.display = 'block';
            }, 500); // Simulate a delay for form submission
        });

        function resetForm() {
            document.getElementById('surveyForm').reset();
            document.getElementById('surveyForm').style.display = 'block';
            document.getElementById('confirmationMessage').style.display = 'none';
        }

        function showToast() {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = 'Form submitted successfully!';
            document.body.appendChild(toast);
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 3000);
        }
    </script>

            if (employmentStatus === 'Employed') {
                jobTypeContainer.style.display = 'block';

            }
        });

        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                state: document.getElementById('state').value,
                education: document.getElementById('education').value,
                status: document.getElementById('status').value,
                jobtype: document.getElementById('jobtype').value
            };
        
            try {
                const response = await fetch('http://localhost:8000/api/submit-survey/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
        
                if (response.ok) {
                    alert('Survey submitted successfully!');
                    document.getElementById('surveyForm').reset();
                } else {
                    const error = await response.json();
                    alert('Error submitting survey: ' + JSON.stringify(error));
                }
            } catch (error) {
                alert('Error submitting survey: ' + error.message);
            }
        });

        function resetForm() {
            document.getElementById('surveyForm').reset();
            document.getElementById('surveyForm').style.display = 'block';
            document.getElementById('confirmationMessage').style.display = 'none';
        }

<script>
// Fetch states for dropdown
async function loadStates() {
    try {
        const response = await fetch('http://localhost:8000/api/get-states/');
        const states = await response.json();
        const stateSelect = document.getElementById('state');
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading states:', error);
    }
}

// Handle form submission
document.getElementById('surveyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value),
        gender: document.getElementById('gender').value,
        state: document.getElementById('state').value,
        education: document.getElementById('education').value,
        status: document.getElementById('status').value,
        jobtype: document.getElementById('jobtype').value
    };

    try {
        const response = await fetch('http://localhost:8000/api/submit-survey/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            alert('Survey submitted successfully!');
            document.getElementById('surveyForm').reset();
        } else {
            alert('Error: ' + JSON.stringify(data));
        }
    } catch (error) {
        alert('Error submitting survey: ' + error.message);
    }
});

// Load states when page loads
document.addEventListener('DOMContentLoaded', loadStates);
</script>
